<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Studio CGI — تصميم 3D و CGI</title>
  <meta name="description" content="استوديو متخصص في 3D Visualization, CGI, ونماذج 3D قابلة للطباعة. خدمات موجهة لمتاجر وشركات الخليج." />

  <style>
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter, system-ui; background:#000;color:#111}
    a{color:inherit}

    /* Background video only for first section */
    .bg-video{position:fixed;inset:0;z-index:-2;overflow:hidden;}
    .bg-video video{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);min-width:100%;min-height:100%;object-fit:cover}
    .bg-overlay{position:fixed;inset:0;background:linear-gradient(180deg, rgba(0,0,0,0.35), rgba(0,0,0,0.5));z-index:-1}

    header{position:fixed;top:0;left:0;right:0;display:flex;justify-content:space-between;align-items:center;padding:16px 28px;z-index:10}
    .logo img{height:48px}
    nav ul{list-style:none;display:flex;gap:18px;margin:0;padding:0}
    nav a{color:#fff;text-decoration:none;font-weight:600;padding:8px 12px;border-radius:8px;transition:background .18s}
    nav a:hover{background:rgba(255,255,255,0.08)}

    /* Hero keeps video background */
    .hero{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:120px 20px;color:#fff;text-align:center}

    /* After hero → normal white background */
    .after-hero section{background:#fff;color:#000}
    section{padding:80px 20px}
    .container{max-width:1100px;margin:auto}

    h2{margin-top:0}

    @media(max-width:900px){header{padding:12px}}
  </style>
</head>
<body>

  <!-- Background video behind only the first screen -->
  <div class="bg-video" aria-hidden="true">
    <video autoplay muted loop playsinline>
      <source src="background.mp4" type="video/mp4">
    </video>
  </div>
  <div class="bg-overlay" aria-hidden="true"></div>

  <!-- Header -->
  <header>
    <nav>
      <ul>
        <li><a href="#services">خدماتنا</a></li>
        <li><a href="#clients">عملاؤنا</a></li>
        <li><a href="#why">لماذا نحن</a></li>
        <li><a href="#story">قصتي</a></li>
        <li><a href="#contact">اتصل بنا</a></li>
      </ul>
    </nav>
    <div class="logo"><img src="logo.png" alt="Logo"></div>
  </header>

  <!-- HERO with video background -->
  <section class="hero">
    <div class="container">
      <h1>تصميم 3D احترافي و CGI</h1>
      <p>تحويل المنتجات والأفكار إلى صور ومقاطع 3D واقعية.</p>
    </div>
  </section>

  <!-- Everything after hero → white background -->
  <div class="after-hero">

  <section id="services">
    <div class="container">
      <h2>خدماتنا</h2>
      <p>… محتوى الخدمات …</p>
    </div>
  </section>

  <section id="clients">
    <div class="container">
      <h2>عملاؤنا</h2>
      <p>… logos …</p>
    </div>
  </section>

  <section id="why">
    <div class="container">
      <h2>لماذا نحن</h2>
      <p>… النص …</p>
    </div>
  </section>

  <section id="story">
    <div class="container">
      <h2>قصتي</h2>
      <p>… القصة …</p>
    </div>
  </section>

  <section id="contact">
    <div class="container">
      <h2>اتصل بنا</h2>
      <p>… info …</p>
    </div>
  </section>

  </div>

</body>
</html>
